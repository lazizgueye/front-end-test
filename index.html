<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<title>Player Html5</title>
		<!-- CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="all">
		<link rel="stylesheet" href="css/index.css" type="text/css" media="all">			
		<!-- Javascript -->
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
		<script src="js/index.js" type="text/javascript"></script>				
	</head>
	<body>
		<div id="page" class="container-fluid">	
			<!-- Panel de la video -->	
			<div class="panelVideo"> 				
				<video id="video" width="50%" height="auto">
					<source src="videos/windowsill.mp4" type="video/mp4">
					Your browser does not support HTML5 video.
				</video>
			</div> 
			<!-- Panel des buttons de control  -->		
			<div class="panelFooter">
				<nav class="navbar navbar-fixed-bottom text-center footer">
					<div class="container-fluid">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
								<img id="menu" class="pointeur"  src="img/menu.png" title="Afficher les options" alt="Menu" width="30px">                       
							</button>
							<img id="playPause" class="pointeur" src="img/play-icon.png" alt="Play / Pause" title="Play" width="55px">
						</div>
						<div class="collapse navbar-collapse" id="myNavbar">
							<ul class="nav navbar-nav">		
								<li> 
									<img id="moveBack" class="pointeur"  src="img/moveBack.jpg" title="Back" alt="back" width="30px">
									<img id="load" class="pointeur"  src="img/load.png" title="Restart the video" alt="Load" width="30px">
									<img id="moveForward" class="pointeur"  src="img/moveForward.jpg" title="Forward" alt="Forward" width="30px"> 
								</li>
								<li> <img id="mute" class="pointeur"  src="img/mute-off.png" title="Mute le son" alt="Mute" width="30px"> </li>
								<li> 
									<img id="volumeLow" class="pointeur"  src="img/moins.png" title="Diminuer the sound" alt="-" width="20px"> 
									<progress id="volumeBar" style="background-color:black" value="80" max="100" title="80%"></progress>						
									<img id="volumePlus" class="pointeur"  src="img/plus.png" title="Augmenter the sound" alt="+" width="20px"> 
								</li>
								<li> <img id="fullScreen" class="pointeur"  src="img/fullScreen-on.png" title="Full screen IN" alt="Full screen" width="30px"> </li>
							</ul>						
							<ul class="nav navbar-nav navbar-right">
								<li><label id="time"><label></li>
							</ul>
						</div>
					</div>
				</nav>
			</div>			
		</div>	
	</body>
</html>
